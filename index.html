<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <title>War Card Game</title>
    
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>GAME OF WAR!</h1>
        </div>
        
        <div class="flipped-card1 card-container flp1"></div>
        <div class="winner-msg wnr"></div>
        <div class="flipped-card2 card-container flp2"></div>

        <div id="player-1-card-count" class="card-count cc1">
                <p>Card Count:</p>
        </div>

        <div class="card-deck1 cd1">
            Player 1 Card Deck
        </div>

        <div class="drw-btn drw" >
            <button>Draw Cards</button>
        </div>
        
        <div class="card-deck2 cd2">
            Player 2 Card Deck
        </div>

        <div id="player-2-card-count" class="card-count cc2">
            <p>Card Count:</p>
        </div>
       
        <div class="player1 plr1"><p>Player 1</p></div>
        <div class="restart-btn rsrt"><button>Restart</button></div>
        <div class="player2 plr2"><p>Player 2</p></div>
  
    </div>

</body>
</html>
